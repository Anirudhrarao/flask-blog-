{% extends "layout.html" %}
{% block body %}
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/admin.jpg')}}">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">ADD YOUR CONTENT IN YOUR BLOG</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <h1>Add New Post</h1>
      <a href="/edit/0"><button class="btn btn-primary my-3">Add Contents</button></a>
      <a href="/logout"><button class="btn btn-danger">Logout</button></a>
      <hr>
    <h1 class="my-3">Upload File</h1>
      <form action="/uploader" method="POST" enctype="multipart/form-data">
      <input type="file" name="files">
      <button class="btn btn-primary rounded-pill" type="submit">Upload</button>
      </form>
      <hr>
    <h1>Edit Posts</h1>
        <table class="table">
            <thead>
              <tr>
                <th>Sno</th>
                <th>Tittle</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for post in post %} 
              <tr>
                <td>{{post.sno}}</td>
                <td>{{post.tittle}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                <td><a href="/deletes/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
              </tr>
              {% endfor %}
            </tbody>
        </table> 
        
    </div>
</div>
</div>
{% endblock body %}
